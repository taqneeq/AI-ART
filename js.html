<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngularJS Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body ng-app="tableApp" ng-controller="TableController">
    <h1>AngularJS Table Example</h1>
    <table border="1" cellspacing="0" cellpadding="10">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="person in people">
          <td>{{ $index + 1 }}</td>
          <td>{{ person.name }}</td>
          <td>{{ person.age }}</td>
          <td>{{ person.location }}</td>
        </tr>
      </tbody>
    </table>

    <script>
      // AngularJS Application Module
      var app = angular.module("tableApp", []);ad
      // Controller Definition
      app.controller("TableController", function ($scope) {
        $scope.people = [
          { name: "Madhav Sai", age: 30, location: "Nagpur" },
          { name: "Suresh Desari", age: 29, location: "Chennai" },
          { name: "Rohini Alavala", age: 29, location: "Chennai" },
          { name: "Praveen Kumar", age: 24, location: "Bangalore" },
        ];
      });
    </script>
  </body>
</html>
